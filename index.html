<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Currency Converter</title>
</head>

<body>

    <div id="preload" class="preload invise">

        <img src="img/preload.gif" alt="preloader">

    </div>

    <div class="container">

        <h2 class="title">Курс валют по НБ РБ</h2>

        <div class="currency-date">

            <p>Курс валют на:</p>
            <input id="theDate" type="date" name="calendar" min="2016-07-01">

        </div>

        <ul class="currency-wrap">

            <li class="currency">

                <h3 class="currency-name">USD</h3>
                <p id="USD" class="currency-value">---</p>

            </li>

            <li class="currency">

                <h3 class="currency-name">EUR</h3>
                <p id="EUR" class="currency-value">---</p>

            </li>

            <li class="currency">

                <h3 class="currency-name">10 CNY</h3>
                <p id="CNY" class="currency-value">---</p>

            </li>

            <li class="currency">

                <h3 class="currency-name">100 RUB</h3>
                <p id="RUB" class="currency-value">---</p>

            </li>

        </ul>

        <div class="converter">

            <h2 class="title" style="margin:0;">Конвертер валюты курсу НБ РБ</h2>

            <p id="update-date"></p>

            <div class="transfer">

                <div class="selector">

                    <div class="options">
    
                        <input type="number" value="1" id="input" min="0">
        
                        <select name="" id="input-select">
                            <option value="BYN">BYN</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="CNY">CNY</option>
                            <option value="RUB">RUB</option>
                        </select>
    
                    </div>
        
                </div>
    
                <i class='bx bx-transfer-alt'></i>
    
                <div class="selector">
    
                    <div class="options">
    
                        <input type="number" id="output" min="0">
        
                        <select name="" id="output-select">
                            <option value="USD">USD</option>
                            <option value="BYN">BYN</option>
                            <option value="EUR">EUR</option>
                            <option value="CNY">CNY</option>
                            <option value="RUB">RUB</option>
                        </select>
    
                    </div>
        
                </div>

            </div>

        </div>

    </div>
    
    <script src="index.js"></script>
</body>

</html>
